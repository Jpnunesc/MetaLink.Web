<p-breadcrumb
  class="max-w-full row"
  [model]="breadCrumbItems"
  [home]="{ icon: 'bi bi-person-add', routerLink: '/private/customer/list' }"
></p-breadcrumb>

<div class="filter-container">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="save(formDirective)"
    #formDirective="ngForm"
  >
    <div class="form-group row">
      <div class="col text-end">
        <button
          type="button"
          class="btn btn-info"
          routerLink="/private/customer/list"
        >
          Voltar
        </button>
      </div>
    </div>
    <div class="form-group row mb-4">
      <div class="col-12 col-sm-6 col-md-6 required">
        <label for="name">Nome Completo</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
        />
        <app-field-errors [control]="formGroup.get('name')"></app-field-errors>
      </div>
      <div class="col-12 col-sm-6 col-md-6">
        <label for="contact">Contato</label>
        <input
          id="contact"
          type="text"
          formControlName="contact"
          class="form-control"
        />
        <app-field-errors
          [control]="formGroup.get('contact')"
        ></app-field-errors>
      </div>
    </div>
    <div class="form-group row mb-4">
      <div class="col-12 col-sm-6 col-md-4">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option *ngFor="let status of statusList" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
        <app-field-errors
          [control]="formGroup.get('status')"
        ></app-field-errors>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <label for="enrollmentDate">Data de Matrícula</label>
        <input
          id="enrollmentDate"
          type="date"
          formControlName="enrollmentDate"
          class="form-control"
        />
        <app-field-errors
          [control]="formGroup.get('enrollmentDate')"
        ></app-field-errors>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <label for="lastPaymentDate">Último Pagamento</label>
        <input
          id="lastPaymentDate"
          type="date"
          formControlName="lastPaymentDate"
          class="form-control"
        />
        <app-field-errors
          [control]="formGroup.get('lastPaymentDate')"
        ></app-field-errors>
      </div>
    </div>
    <div class="form-group row mb-4">
      <div class="col-12 col-sm-6 col-md-6">
        <label for="bookingWeek">Reservas na Semana</label>
        <input
          id="bookingWeek"
          type="number"
          formControlName="bookingWeek"
          class="form-control"
        />
        <app-field-errors
          [control]="formGroup.get('bookingWeek')"
        ></app-field-errors>
      </div>
    </div>
    <div class="form-group row">
      <div class="col text-end">
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </form>
</div>
